<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - GhostGrip Fitness</title>
    <link rel="stylesheet" href="Styles/personal-website.css">
</head>

<body>
    <header>
        <div class="logo-left">
            <img src="Images/only-logo-left.png" alt="GhostGrip Logo">
          </div>
          <div class="logo-right">
            <img src="Images/only-logo-right.png" alt="GhostGrip Logo">
          </div>
        <h1>GhostGrip Fitness</h1>
    </header>
    <nav>
        <a href="home-page.html">Home</a>
        <a href="growth-charts.html">Growth Charts</a>
        <a href="bmi-energy.html">BMI/Energy Calculators</a>
        <a href="request-page.html" class="active">Request Trainer</a>
    </nav>

    <main>
        <section>
            <h2>Contact Us</h2>
            <p>If you have any questions, comments, or need assistance, feel free to reach out! We're here to help you on your fitness journey.</p>

            <form id="contact-form">
                <p>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="user_name" placeholder="Enter your name" required />
                </p>
                <p>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="user_email" placeholder="Enter your email" required />
                </p>
                <p>
                    <label for="message">Message:</label>
                    <textarea id="message" name="user_message" placeholder="Enter your message" required></textarea>
                </p>

                <p class="button">
                    <button type="submit">Send Message</button>
                </p>
            </form>

            <div id="feedback"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 GhostGrip Fitness. All Rights Reserved.</p>
        <div class="social">
            <a href="https://facebook.com" target="_blank">
                <img src="Images/facebook.png" alt="Facebook Icon">
            </a>
            <a href="https://twitter.com" target="_blank">
                <img src="Images/twitter.png" alt="Twitter Icon">
            </a>
            <a href="https://instagram.com" target="_blank">
                <img src="Images/instagram.png" alt="Instagram Icon">
            </a>
        </div>
    </footer>

    <script>
        const feedbackElement = document.getElementById('feedback');
        const formElement = document.getElementById('contact-form');
        formElement.addEventListener('submit', function(e) {
            e.preventDefault();
            feedbackElement.innerHTML = 'Thank you ' + formElement.user_name.value + '! Your message has been sent. We\'ll get back to you soon.';
            feedbackElement.style.display = 'block';
            document.body.classList.add('moveDown');
        });
    </script>

</body>

</html>
