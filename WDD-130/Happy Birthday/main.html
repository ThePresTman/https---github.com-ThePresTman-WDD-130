            <div class="bee left-bee">

                <div class="bee-wing left"></div>

            <div class="bee middle-bee">

        <div class="grass"></div>

        // Play video when clicked
        const video = document.getElementById('video-message');
        video.addEventListener('click', function () {
            video.play();
